<!DOCTYPE html>
<html>
<head>
	<title>Tugas CSS - Niomic</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style>
		div {
			padding: 10px;
			border: 1px solid white;
		}

		.container {background-color: #36E7F3;}
		.hijau {background-color: #5B9115;}
		.biru {background-color: #1921D8;}
		.merah {background-color: #F03F26;}
		.kuning {background-color: #EBF51E;}
		.ungu {background-color: #9E3BC0;}
	</style>
</head>
<body>

	<div class="container col-md-12">
		<div class="hijau col-md-10">
			<div class="biru col-md-8">
				<div class="merah col-md-6">
					<div class="kuning col-md-4">
						<div class="ungu col-md-1"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
